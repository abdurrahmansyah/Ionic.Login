<ion-header>
  <ion-toolbar>
    <ion-title>
      Uji Cobaan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="assets/image/hk logo jpg.jpg" alt="hk logo jpg">
  
  <ion-item>
    <ion-label>MMMM</ion-label>
    <ion-datetime displayFormat="MMMM" value="2012-12-15T13:47:20.789"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>MM DD YY</ion-label>
    <ion-datetime displayFormat="MM DD YY" placeholder="Select Date"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Disabled</ion-label>
    <ion-datetime id="dynamicDisabled" displayFormat="MM DD YY" disabled value="1994-12-15"></ion-datetime>
  </ion-item>

  <!---->

  <ion-button expand="full" shape="round" color="light" padding>Custom Button</ion-button>
  <ion-button shape="round" fill="outline">Outline + Round</ion-button>

  <!-- Icons -->
  <ion-button>
    <ion-icon slot="start" name="star"></ion-icon>
    Left Icon
  </ion-button>

  <ion-button>
    Right Icon
    <ion-icon slot="end" name="star"></ion-icon>
  </ion-button>

  <ion-button>
    <ion-icon slot="icon-only" name="star" color=""></ion-icon>
  </ion-button>

  <!-- Sizes -->
  <ion-button size="large">Large</ion-button>
  <ion-button>Default</ion-button>
  <ion-button size="small">Small</ion-button>

  <div class="text-class" padding>
    <img src="assets/image/hk logo jpg.jpg" alt="hk logo jpg">
    <div class="text-in">Ini hanya tes semata</div>
    Wellcome to the club.
    <p>Here for some information, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be your guide.</p>
  </div>

  <ion-card>
    <img src="assets/image/background.jpg"/>
    <div class="card-title">First Image</div>
    <div class="card-subtitle">Second Imange</div>
  </ion-card>

  <div class="logo">
    <img src="assets/image/hk logo jpg.jpg"/>
  </div>

  <br>
  <br>
  <br>
  
  <input type="text" placeholder="login">
  <input type="password" placeholder="password">

  <button color="light" ion-button class="login">LOGIN</button>
  <ion-button shape="round" fill="outline">Outline + Round</ion-button>
  <ion-button expand="full" shape="round" color="light" padding>Sign Up</ion-button>
  <ion-button expand="full" shape="round" color="light" class="percobaan">Percobaan</ion-button>

</ion-content>
